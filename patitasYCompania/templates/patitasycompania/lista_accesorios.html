<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Accesorios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Accesorios</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Disponible</th>
            </tr>
        </thead>
        <tbody>
            {% for accesorio in accesorios %}
                <tr>
                    <td>{{ accesorio.nombre }}</td>
                    <td>{{ accesorio.descripcion }}</td>
                    <td>${{ accesorio.precio }}</td>
                    <td>{{ accesorio.disponible|yesno:"Sí,No" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
