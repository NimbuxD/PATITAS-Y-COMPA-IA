{% extends 'patitasYCompania/base.html' %}

{% block title %}Realizar Pago{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Realizar Pago</h2>
    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="card_number" class="form-label">Número de Tarjeta</label>
            <input type="text" class="form-control" id="card_number" name="card_number" pattern="\d{16}" maxlength="16" required>
            <small class="form-text text-muted">Debe contener 16 dígitos.</small>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Fecha de Expiración (MM/AA)</label>
            <input type="text" class="form-control" id="expiry_date" name="expiry_date" pattern="\d{2}/\d{2}" required>
            <small class="form-text text-muted">Formato: MM/AA.</small>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" pattern="\d{3,4}" required>
            <small class="form-text text-muted">Debe contener 3 o 4 dígitos.</small>
        </div>
        <div class="mb-3">
            <label for="name_on_card" class="form-label">Nombre en la Tarjeta</label>
            <input type="text" class="form-control" id="name_on_card" name="name_on_card" required>
        </div>
        <button type="submit" class="btn btn-primary">Pagar</button>
    </form>
</div>
{% endblock %}
