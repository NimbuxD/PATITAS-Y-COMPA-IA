{% extends 'patitasYCompania/base.html' %}

{% block title %}{{ product.nombre }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.foto.url }}" class="img-fluid" alt="{{ product.nombre }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.nombre }}</h1>
            <p>{{ product.descripcion }}</p>
            <p><strong>Precio:</strong> ${{ product.precio }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Agregar al Carrito</a>
        </div>
    </div>
</div>
{% endblock %}
