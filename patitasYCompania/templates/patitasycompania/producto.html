{% extends 'patitasYCompania/base.html' %}

{% block title %}{{ product.nombre }}{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center mb-4">
            <img src="{{ product.foto.url }}" style="max-width: 85%" class="img-fluid mx-auto d-block" alt="{{ product.nombre }}">
        </div>
        <div class="col-md-6  align-self-center">
            <h1>{{ product.nombre }}</h1>
            <p>{{ product.descripcion }}</p>
            <p><strong>Precio:</strong> ${{ product.precio }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Agregar al Carrito</a>
        </div>
    </div>
</div>
{% endblock %}
