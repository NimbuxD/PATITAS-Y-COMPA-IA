<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas y Compañía</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <!-- fin del navbar -->

    <!-- Contenido -->
    <main>
        <!-- carrusel -->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="/productos"> <img src="{{ url_for('static', filename='img/carrusel1si.png') }}" class="d-block w-100" alt="..."></a>
                    </div>
                    <div class="carousel-item">
                        <a href="/productos"><img src="{{ url_for('static', filename='img/banner2si.png') }}" class="d-block w-100" alt="..."></a>
                    </div>
                    <div class="carousel-item">
                        <a href="/productos"> <img src="{{ url_for('static', filename='img/banner3si.png') }}" class="d-block w-100" alt="..."></a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- fin del carrusel -->

            <div class="container mt-5">
                <h2 class="mb-4">Productos populares</h2>
                <div class="row" id="productosPopulares">
                    <!-- Los productos se cargarán aquí dinámicamente desde la API -->
                </div>
            </div>
        </div>
    </main>
    <!--fin del contenido   -->

    <!-- Footer -->
    <footer class="mt-auto bg-dark py-4">
        <div class="container">
            <p class="m-0 text-white text-center">Patitas y Compañía</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
