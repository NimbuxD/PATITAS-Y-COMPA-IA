<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- HEADER -->
    <header>
        {% include 'navbar.html' %}
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="textlila fw-bold modal-title">Resumen</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="card p-2">
                            <div class="d-flex justify-content-center"><img src="../static/img/bandana.webp"
                                    alt="bandana" width="100px"></div>
                            <div class="row container d-flex justify-content-center mx-0">
                                <div class="col-12 text-center fw-bold">bandana</div>
                                <div class="col-6">Precio transferencias</div>
                                <div class="col-6 textlila text-center fw-bold">$5.000</div>
                                <div class="col-6">Otros medios de pago</div>
                                <div class="col-6 text-center fw-bold">$5.000</div>
                            </div>
                        </div>
                        <hr>
                        <div class="row container d-flex justify-content-center mx-0">
                            <div class="col-6">
                                <div class="fw-bold">Pago con transferencias</div>
                                <div class="textgreysecond">Transferencia y Banco Estado</div>
                            </div>
                            <span class="col-6 textlila fw-bold text-center">$5.000</span>
                            <div class="col-6">
                                <div>Otros medios de pago</div>
                                <div class="textgreysecond">Webpay/Onepay</div>
                            </div>
                            <span class="col-6 text-center">$5.000</span>
                            <div class="textgrey col-6 fw-bold">Envío</div>
                            <span class="textgrey col-6 fw-bold text-center">-</span>
                        </div>
                        <hr>
                        <div class="row container d-flex justify-content-center mx-0">
                            <div class="col-6">
                                <div class="textgrey fw-bold">TOTAL</div>
                            </div>
                            <span class="textgrey col-6 text-center fw-bold">-</span>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button class="col btn btn-primary">Ir al carro</button>
                        <button class="col btn btn-success">Iniciar pago</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <a href="/login"><img src="../static/img/banner.png" alt="banner" class="img-fluid w-100"></a>

        <div class="container mt-5">
            <h2 class="mb-4">Productos</h2>
            <div class="row" id="productos">
                <!-- Los productos se cargarán aquí dinámicamente desde la API -->
            </div>
        </div>

    </main>
    <script>
        $(document).ready(function () {
            // Función para cargar productos
            function loadProducts() {
                $.ajax({
                    url: 'js/producto.js', // Cambia esta URL a tu API real
                    type: 'GET',
                    success: function (products) {
                        let productContainer = $('.row');
                        productContainer.empty(); // Vaciar el contenedor antes de añadir nuevos productos
                        products.forEach(function (product) {
                            let productCard = `
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <a href="${product.link}"><img src="${product.image}" class="card-img-top" alt="${product.name}"></a>
                                        <div class="card-body">
                                            <h5 class="card-title">${product.name}</h5>
                                            <p class="card-text">${product.description}</p>
                                            <p class="card-text"><strong>$${product.price}</strong></p>
                                            <a href="#" class="btn btn-primary" data-id="${product.id}">Agregar al Carrito</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            productContainer.append(productCard);
                        });
                    },
                    error: function (error) {
                        console.error('Error al cargar los productos:', error);
                    }
                });
            }

            // Llamar a la función para cargar productos al cargar la página
            loadProducts();

            // Evento para agregar al carrito
            $(document).on('click', '.btn-primary', function (e) {
                e.preventDefault();
                let productId = $(this).data('id');
                // Lógica para agregar el producto al carrito
                console.log('Producto agregado al carrito con ID:', productId);
            });
        });
    </script>

    <!-- FOOTER -->
    <footer class="bg-dark py-4">
        <div class="container">
            <p class="m-0 text-white text-center">Patitas y Compañía</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
