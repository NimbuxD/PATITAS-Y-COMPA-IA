<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <!-- Formulario -->
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h3 class="card-title text-center">Formulario de Contacto</h3>
                            <div class="form-group">
                                <label for="telefono">Nombre</label>
                                <input type="Nombre" class="form-control" id="telefono" name="Nombre " placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                            </div>
                            <div class="form-group m-1">
                                <button class="btn btn-primary btn-block" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- fin del formulario -->
            </div>
            <div class="col-md-6">
                <!-- Imagen -->
                <img src="../img/logo2.png" class="img-fluid" alt="Img">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
