<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Formulario Contacto -->
        <section id="form" class="py-5">
            <div class="container  mt-5">
                <div class="d-flex flex-wrap align-items-center">
                    <div class="flex-fill" style="max-width: 600px;">
                        <img src="/img/iconoperfil.png" alt="img form" class="img-fluid">
                    </div>
                    <div class="flex-fill" style="max-width: 50%; margin:auto">
                        <form action="#">
                            <h2 class="text-primary">Perfil</h2>
                            <div class="form-group">
                                <label for="nombre" style="margin-top: 10px;">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required style="box-shadow: 0px 4px 8px #d2cfcf; width:50%">
                            </div>

                            <div class="form-group">
                                <label for="telefono" style="margin-top: 10px;">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required style="box-shadow: 0px 4px 8px #d2cfcf; width:50%">
                            </div>
                            <div class="form-group">
                                <label for="Dirección" style="margin-top: 10px;">Dirección:</label>
                                <input type="direc" class="form-control" id="direc" name="direc" required style="box-shadow: 0px 4px 8px #d2cfcf; width:50%">
                            </div>s
                            <div class="form-group">
                                <label for="correo" style="margin-top: 10px;">Correo electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" required style="box-shadow: 0px 4px 8px #d2cfcf; width:50%">
                            </div>
                            <div class="col-6 d-flex justify-content-center  ">
                                <button type="submit" class="btn btn-primary" style="margin-top: 10px; box-shadow: 0px 4px 8px #d2cfcf ; width:50%">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section> 
    </div>
    
</body>
</html>
