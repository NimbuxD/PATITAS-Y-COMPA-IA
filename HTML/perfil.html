    <div class="container">
        <!-- Formulario Contacto -->
        <section id="form" class="py-5">
            <div class="container  mt-5">
                <div class="d-flex align-items-center">
                    <div class="flex-fill" style="max-width: 600px;">
                        <img src="../img/iconoperfil.png" alt="img form" class="img-fluid">
                    </div>
                    <div class="flex-fill m-auto" style="max-width: 50%;">
                        <form action="#">
                            <h2 class="text-primary">Perfil</h2>
                            <div class="form-group">
                                <label for="nombre" style="margin-top: 10px;">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required
                                    style="box-shadow: 0px 4px 8px #d2cfcf; width:50%">
                            </div>

                            <div class="form-group">
                                <label for="telefono" style="margin-top: 10px;">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required
                                    style="box-shadow: 0px 4px 8px #d2cfcf; width:50%">
                            </div>
                            <div class="form-group">
                                <label for="Dirección" style="margin-top: 10px;">Dirección:</label>
                                <input type="direc" class="form-control" id="direc" name="direc" required
                                    style="box-shadow: 0px 4px 8px #d2cfcf; width:50%">
                            </div>
                            <div class="form-group">
                                <label for="correo" style="margin-top: 10px;">Correo electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" required
                                    style="box-shadow: 0px 4px 8px #d2cfcf; width:50%">
                            </div>
                            <div class="col-6 d-flex justify-content-center  ">
                                <button type="submit" class="btn btn-primary"
                                    style="margin-top: 10px; box-shadow: 0px 4px 8px #d2cfcf ; width:50%">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
