<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="w-100">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card w-50">
                <div class="card-body mx-5">
                    <form>

                        <h3 class="card-title text-center">Iniciar Sesión</h3>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mt-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="d-grid gap-2">
                            <!-- <button class="btn btn-primary py-2 mt-3" type="submit">Entrar</button> -->
                            <a class="btn btn-primary py-2 mt-3" href="../index.html" role="button">Entrar</a>
                        </div>
                    </form>
                    <button type="button" class="btn btn-link" data-bs-toggle="modal"
                        data-bs-target="#modalRecuperarContraseña">
                        Recuperar Contraseña
                    </button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRecuperarContraseña" tabindex="-1" aria-labelledby="modalRecuperarContraseña"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRecuperarContraseña">Recuperar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="emailRecuperacion" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailRecuperacion"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Ingresa tu correo electrónico para recuperar tu
                                    contraseña.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
