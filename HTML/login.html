<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Patitas y Compañía</a>
                <!-- Botón para dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Producto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="w-100">
        <div class="container d-flex justify-content-center align-items-center" style="height: 85vh;">
            <div class="card ancho-card">
                <div class="card-body mx-5">
                    <form>
                        <h3 class="card-title text-center">Iniciar Sesión</h3>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mt-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <!-- <button class="btn btn-primary py-2 mt-3" type="submit">Entrar</button> -->
                            <a class="btn btn-primary mt-3 px-5" href="../index.html" role="button">Entrar</a>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-link" data-bs-toggle="modal"
                            data-bs-target="#modalRecuperarContraseña">
                            Recuperar Contraseña
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRecuperarContraseña" tabindex="-1" aria-labelledby="modalRecuperarContraseña"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRecuperarContraseña">Recuperar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="emailRecuperacion" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailRecuperacion"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Ingresa tu correo electrónico para recuperar tu
                                    contraseña.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark py-4 fixed-bottom">
        <div class="container">
            <p class="m-0 text-white text-center">Patitas y Compañía</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
